<!-- ============================================
     QUIZ PAGE STEP - Landing Generator

     Universal template for quiz step pages.
     Each option is a link that saves answer to localStorage
     and redirects to the next page.

     PIXEL-PERFECT ПО FIGMA:
     - Background: #F5EDE0 (primary)
     - Logo: Inter Bold, 45px
     - Progress: Inter Medium, 22px
     - Question: Inter Bold, 45px
     - Options: Cards with images (300x300px) + text below
     ============================================ -->

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professionelle Hochzeitsfotografie aus Weilheim (Oberbayern). Echte Emotionen, liebevoll festgehalten. Kostenloses Fotoshooting anfragen!">
  <title>Hochzeitsfotografie | Herzfotografie Weilheim - Schritt 2</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="quiz-page" data-quiz-step="2">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="header__logo">
        <span class="logo-text">Logo</span>
      </a>
    </div>
  </header>

  <!-- Quiz Content -->
  <main class="quiz-page__main">
    <div class="container">
      <!-- Progress -->
      <p class="quiz-page__progress">2 Fragen bis zum Gutschein</p>

      <!-- Question -->
      <h1 class="quiz-page__question">Wie groß plant ihr eure Hochzeit?</h1>

      <!-- Options -->
      <div class="quiz-page__options quiz-page__options--4col">
        
        <a href="quiz-step3.html" class="quiz-option quiz-option--square" data-value="klein">
          
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=300&h=300&fit=crop" alt="Im engsten Kreis (> 50 Gäste)" loading="lazy">
          </div>
          
          <span class="quiz-option__text">Im engsten Kreis (> 50 Gäste)</span>
        </a>
        

        <a href="quiz-step3.html" class="quiz-option quiz-option--square" data-value="mittel">
          
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1606216794079-73f85bbd57d5?w=300&h=300&fit=crop" alt="Mittel (50-100 Gäste)" loading="lazy">
          </div>
          
          <span class="quiz-option__text">Mittel (50-100 Gäste)</span>
        </a>
        

        <a href="quiz-step3.html" class="quiz-option quiz-option--square" data-value="gross">
          
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=300&h=300&fit=crop" alt="Groß (>100 Gäste)" loading="lazy">
          </div>
          
          <span class="quiz-option__text">Groß (>100 Gäste)</span>
        </a>
        

        <a href="quiz-step3.html" class="quiz-option quiz-option--square" data-value="nicht_entschieden">
          
          <div class="quiz-option__image">
            <img src="https://images.unsplash.com/photo-1465495976277-4387d4b0b4c6?w=300&h=300&fit=crop" alt="Noch nicht entschieden" loading="lazy">
          </div>
          
          <span class="quiz-option__text">Noch nicht entschieden</span>
        </a>
        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="quiz-page__footer">
    <nav class="quiz-page__nav">
      <a href="#">Impressum</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Datenschutzerklärung</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Cookie Richtlinien</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="js/quiz-navigation.js"></script>
</body>
</html>
