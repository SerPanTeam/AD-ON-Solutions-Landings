<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hochzeitsfotografie aus Weilheim im eleganten Lavewell-Design. Echte Emotionen, liebevoll festgehalten. Kostenloses Fotoshooting anfragen!">
  <title>Hochzeitsfotografie Lavewell | Herzfotografie Weilheim - Schritt 1</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="quiz-page quiz-page--date" data-quiz-step="1">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="header__logo">
        <span class="logo-text">Logo</span>
      </a>
    </div>
  </header>

  <!-- Quiz Content -->
  <main class="quiz-page__main">
    <div class="container">
      <!-- Progress -->
      <p class="quiz-page__progress">3 Fragen bis zum Gutschein</p>

      <!-- Question -->
      <h1 class="quiz-page__question">Wann ist eure Hochzeit geplant?</h1>

      <div class="row">
        <div class="col-lg-6">
          <!-- Date Input -->
          <div class="quiz-date__input-wrapper">
            <input type="date" class="quiz-date__input" id="quiz-date-input" placeholder="Datum der Hochzeit auswählen" required>
          </div>

          <!-- Continue Button -->
          <div class="quiz-date__cta">
            <a href="quiz-step2.html" class="btn btn-primary quiz-date__continue" id="date-continue">Weiter zum Gutschein</a>
          </div>
        </div>

        
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="quiz-page__footer">
    <nav class="quiz-page__nav">
      <a href="#">Impressum</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Datenschutzerklärung</a>
      <span class="quiz-page__separator">·</span>
      <a href="#">Cookie Richtlinien</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="js/quiz-navigation.js"></script>
</body>
</html>
